<html>
	<head>
		<script src='../node_modules/jquery/dist/jquery.js' type="text/javascript"></script>
		<script src='../dist/layout-manager.js' type="text/javascript"></script>
		<script type="text/javascript">
		
		$(document).ready(function () {
			var lm = new LayoutManager.LayoutManager($("#stage"));

			const row = new LayoutManager.RowComponent();
			const col = new LayoutManager.ColumnComponent();

			lm.root = row;
			row.addComponent(col);
			row.addComponent(new LayoutManager.LayoutComponent('nodalView'));

			const render = new LayoutManager.LayoutComponent('renderView');
			col.addComponent(render);
			col.addComponent(new LayoutManager.LayoutComponent('codeView'));
			col.addComponent(new LayoutManager.LayoutComponent('consoleView'));

			col.setRatios([0.2,0.3,0.5]);
		});
		</script>
<style>
#stage{
	width : 100%;
	height : 100%;
}
div {
	border-style : solid;
	border-color : black;
	border-width: 1px;
	
}

.row div{
	display:inline-block;
	vertical-align: top
}

.splitter{
	background-color: red
}
</style>
	</head>
	<body>
	<div id='stage'></div>		
	</body>
</html>
