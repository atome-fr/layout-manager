<html>
<head>
	<link rel="stylesheet" href="../css/layout.css" type="text/css">
	<script src='../node_modules/jquery/dist/jquery.js' type="text/javascript"></script>
	<script src='../dist/layout-manager.js' type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function () {
		var lm = new LayoutManager.LayoutManager($("#stage"));
		
		const row = new LayoutManager.RowComponent('row');
		const col = new LayoutManager.ColumnComponent('col');
		
		lm.root = row;
		row.addComponent(col);
		row.addComponent(new LayoutManager.LayoutComponent('view1'));
		
		col.addComponent(new LayoutManager.LayoutComponent('view2'));
		col.addComponent(new LayoutManager.LayoutComponent('view3'));
		col.addComponent(new LayoutManager.LayoutComponent('view4'));
		
		col.setRatios([0.1,0.1,0.8]);
	});
	</script>
</head>
<body style="margin:0">
	<div id='stage'></div>		
</body>
</html>
