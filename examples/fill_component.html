<html>
<head>
	<link rel="stylesheet" href="../css/layout.css" type="text/css">
	<script src='../node_modules/jquery/dist/jquery.js' type="text/javascript"></script>
	<script src='../dist/layout-manager.js' type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function () {
		var lm = new LayoutManager.LayoutManager($("#stage"));

		const row = new LayoutManager.RowComponent('row');
		const col = new LayoutManager.ColumnComponent('col');

		lm.root = row;

		const comp1 = new LayoutManager.LayoutComponent('view1');
		const comp2 = new LayoutManager.LayoutComponent('view2');
		const comp3 = new LayoutManager.LayoutComponent('view3');


		comp1.element.html("<h2>Component 1</h2>");
		comp2.element.html("<h2>Component 2</h2>");
		comp3.element.html("<h2>Component 3</h2>");

		row.addComponent(col);
		row.addComponent(comp1);
		col.addComponent(comp2);
		col.addComponent(comp3);
	});
	</script>
</head>
<body style="margin:0">
	<div id='stage'></div>		
</body>
</html>
